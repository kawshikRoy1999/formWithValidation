<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic Form</title>
    <style>

    </style>
</head>
<body>
    <h1>Form</h1>
    <form action="" id="submit">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <p id="errorFname" style="color: red;"></p>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="number">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit" >Submit</button>

    </form>

    <script>
        const fname = document.getElementById("fname");
        const errorFname = document.getElementById("errorFname");
        fname.addEventListener("change",()=>{
            if(!checkFirstName(fname.value)){
              errorFname.textContent = "first letter should be upper case";
            }else{
               errorFname.textContent = "";
            }
        })

        function checkFirstName(a){
          return  a.charAt(0) === a.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
